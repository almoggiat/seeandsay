<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>See&Say</title>
  <link rel="stylesheet" href="css/colors.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    (function () {
      try {
        const params = new URLSearchParams(window.location.search);
        const lang = (params.get("lang") || "he").toLowerCase();
        const normalized = lang === "en" ? "en" : "he";
        document.documentElement.lang = normalized;
        document.documentElement.dir = normalized === "he" ? "rtl" : "ltr";
      } catch (e) {
        document.documentElement.lang = "he";
        document.documentElement.dir = "rtl";
      }
    })();
  </script>
  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- LameJS for MP3 encoding -->
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <!-- Components -->
  <script type="text/babel" src="./recording.js"></script>
  <script type="text/babel" src="./i18n.js"></script>
  <script type="text/babel" src="./bottomnav.js"></script>
  <script type="text/babel" src="./test.js"></script>
  <script type="text/babel" src="./help.js"></script>
  <script type="text/babel" src="./app.js"></script>
  <script type="text/babel" src="./welcome.js"></script>
  <script type="text/babel" src="./loader.js"></script>
  <script type="text/babel" src="./apiToMongo.js"></script>
</body>

</html>
